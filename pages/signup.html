<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up - FitFlex Gym</title>
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('GYM MANAGMENT SYSTEM/GYM_Website_Images/signup-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }
        
        .signup-box {
            background: rgba(17, 17, 17, 0.95);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--main-color);
            box-shadow: 0 0 30px rgba(69, 255, 202, 0.3);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h2 {
            color: var(--main-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .signup-header p {
            color: #ccc;
            font-size: 1.2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--main-color);
            background: rgba(255,255,255,0.15);
            outline: none;
            box-shadow: 0 0 10px rgba(69, 255, 202, 0.3);
        }
        
        .signup-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--main-color);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .signup-btn:hover {
            background: #35e0b0;
            box-shadow: 0 0 20px var(--main-color);
        }
        
        .signup-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .signup-links a {
            color: var(--main-color);
            text-decoration: none;
            font-size: 1.4rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        
        .signup-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--main-color);
            font-size: 1.6rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            color: #fff;
        }
        
        .membership-plans {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 1px solid rgba(69, 255, 202, 0.2);
        }
        
        .membership-plans h4 {
            color: var(--main-color);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .plan-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .plan-option {
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--main-color);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .plan-option:hover,
        .plan-option.active {
            background: var(--main-color);
            color: #000;
        }
        
        .role-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 1px solid rgba(69, 255, 202, 0.2);
        }
        
        .role-section h4 {
            color: var(--main-color);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .role-options {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .role-option {
            padding: 1.2rem 2rem;
            border: 2px solid rgba(69, 255, 202, 0.5);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            min-width: 140px;
            font-size: 1.3rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .role-option i {
            font-size: 2rem;
            color: var(--main-color);
        }
        
        .role-option:hover {
            border-color: var(--main-color);
            background: rgba(69, 255, 202, 0.1);
        }
        
        .role-option.active {
            background: var(--main-color);
            color: #000;
            border-color: var(--main-color);
        }
        
        .role-option.active i {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .signup-box {
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="GYM MANAGMENT SYSTEM/index.html" class="back-home">
        <i class='bx bx-arrow-back'></i> Back to Home
    </a>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <h2>Create Account</h2>
                <p>Join FitFlex Gym Today</p>
            </div>
            
            <form id="signupForm">
                <div class="role-section">
                    <h4>Select Your Role</h4>
                    <div class="role-options">
                        <div class="role-option active" data-role="member" onclick="selectRole('member', this)">
                            <i class='bx bx-user'></i>
                            Member
                        </div>
                        <div class="role-option" data-role="manager" onclick="selectRole('manager', this)">
                            <i class='bx bx-briefcase'></i>
                            Manager
                        </div>
                    </div>
                    <input type="hidden" id="selectedRole" value="member">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+92 300 1234567" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
                    </div>
                </div>
                
                <div class="membership-plans" id="membershipPlans">
                    <h4>Select Membership Plan</h4>
                    <div class="plan-options">
                        <div class="plan-option" data-plan="basic">Basic</div>
                        <div class="plan-option active" data-plan="pro">Pro</div>
                        <div class="plan-option" data-plan="premium">Premium</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        I agree to the <a href="#" style="color: var(--main-color);">Terms & Conditions</a> and <a href="#" style="color: var(--main-color);">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="signup-links">
                <p style="color: #ccc; margin-bottom: 1rem;">Already have an account?</p>
                <a href="login.html">Login Here</a>
                
            </div>
        </div>
    </div>
    
    <script>
        // Role selection
        function selectRole(role, element) {
            // Remove active class from all role options
            document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
            
            // Add active class to clicked element
            element.classList.add('active');
            
            // Update hidden input
            document.getElementById('selectedRole').value = role;
            
            // Show/Hide membership plans based on role
            const membershipPlans = document.getElementById('membershipPlans');
            if (role === 'member') {
                membershipPlans.style.display = 'block';
            } else if (role === 'manager') {
                membershipPlans.style.display = 'none';
            }
        }
        
        // Plan selection
        document.querySelectorAll('.plan-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.plan-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const selectedRole = document.getElementById('selectedRole').value;
            
            // Get selected plan (only for members)
            let selectedPlan = 'pro'; // default
            if (selectedRole === 'member') {
                const planOption = document.querySelector('.plan-option.active');
                selectedPlan = planOption ? planOption.dataset.plan : 'pro';
            }
            
            // Validation
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!terms) {
                alert('You must agree to the terms and conditions');
                return;
            }
            
            // For demo purposes
            alert(`✅ حساب کامیابی سے بنایا گیا!\n\nAccount created successfully!\n\nWelcome ${firstName}!\nRole: ${selectedRole.toUpperCase()}\nPlan: ${selectedPlan.toUpperCase()}\n\nآپ کو لاگ ان صفحہ پر منتقل کیا جا رہا ہے...`);
            
            // Store signup data in localStorage
            const signupData = {
                firstName,
                lastName,
                email,
                phone,
                plan: selectedPlan,
                role: selectedRole,
                signupDate: new Date().toISOString().split('T')[0]
            };
            localStorage.setItem('fitflexSignup', JSON.stringify(signupData));
            
            // Redirect to login page
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
